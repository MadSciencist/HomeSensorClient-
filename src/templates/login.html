<div class="container-fluid" ng-controller="LoginController">
        <div class="alert alert-success alert-dismissible fade in" ng-show="isRegisterSuccess">
                <a class="close" ng-click="isRegisterSuccess = false;">×</a>
                <strong>Udało się! </strong>
                <span>Teraz możesz się zalogować. Jednak by móc w pełni korzystać z systemu, administrator musi nadać Ci odpowiednie prawa.</span>
            </div>
    <div class="col-md-6 col-md-offset-3" ng-show="badAuthentication">
        <div class="panel panel-danger">
            <div class="panel-heading">Wystąpił błąd</div>
            <div class="panel-body" ng-bind="badAuthenticationMessage"></div>
        </div>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <h2>Zaloguj się</h2>
        <form name="loginForm" ng-submit="login()" role="form">
            <div class="form-group" ng-class="{ 'has-error': loginForm.username.$dirty && loginForm.username.$error.required }">
                <label for="username">Nazwa użytkownika</label>
                <input type="text" name="username" class="form-control" ng-model="username" required placeholder="{{::constants.dict[0].forms.login.usernamePlaceholder}}"
                />
            </div>
            <div class="form-group" ng-class="{ 'has-error': loginForm.password.$dirty && loginForm.password.$error.required }">
                <label for="password">Hasło</label>
                <input type="password" name="password" class="form-control" ng-model="password" required placeholder="{{::constants.dict[0].forms.login.passwordPlaceholder}}"
                />
            </div>
            <div class="form-actions">
                <md-button class="md-raised md-primary" ng-disabled="loginForm.$invalid" ng-click="login()" style="margin-left: 0px;">Login</md-button>
                <md-button md-no-ink class="md-primary" ng-click="showRegisterForm($e)">Register</md-button>
            </div>
        </form>
    </div>
</div>
