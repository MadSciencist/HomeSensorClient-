<div class="container-fluid" ng-controller="LoginController">
    <div class="col-md-6 col-md-offset-3" ng-show="badAuthentication">
        <div class="panel panel-danger">
            <div class="panel-heading">{{::constants.dict[0].forms.login.dangerPanelHeading}}</div>
            <div class="panel-body" ng-bind="badAuthenticationMessage"></div>
        </div>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <h2>{{::constants.dict[0].forms.login.loginTitle}}</h2>
        <form name="form" ng-submit="login()" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <label for="username">{{::constants.dict[0].forms.login.username}}</label>
                <input type="text" name="username" class="form-control" ng-model="username" required placeholder="{{::constants.dict[0].forms.login.usernamePlaceholder}}"/>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password">{{::constants.dict[0].forms.login.password}}</label>
                <input type="password" name="password" class="form-control" ng-model="password" required placeholder="{{::constants.dict[0].forms.login.passwordPlaceholder}}"/>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">{{::constants.dict[0].forms.login.loginButton}}</button>
                <a href="#!/register" class="btn btn-link">{{::constants.dict[0].forms.login.registerButton}}</a>
            </div>
        </form>
    </div>
</div>
