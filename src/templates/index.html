<!DOCTYPE html>
<html ng-app="smartHomeApp" lang="pl">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart home controller - beta 1.00 development</title>
    <link href="css/bundle.css" rel="stylesheet" />
    <!-- <script type="text/javascript" src="http://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.js" ></script> -->
</head>

<body ngCloak>
    <div ng-controller="RootController" data-ng-init="initController()">
        <div class="nav-side-menu">
            <div class="brand">Smart Home</div>
            <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
            <div class="menu-list">
                <ul id="menu-content" class="menu-content collapse out">
                    <li>
                        <a href="#charts">
                            <i class="fa fa-chart-bar fa-lg"></i> Dane z czujników</a>
                    </li>
                    <li>
                        <a href="#control">
                            <i class="fa fa-sitemap fa-lg"></i> Sterowanie</a>
                    </li>
                    <li>
                        <a href="#stream">
                            <i class="fa fa-sitemap fa-lg"></i> Oglądaj stream</a>
                    </li>
                    <li data-toggle="collapse" data-target="#admin-panel" class="collapsed" ng-if="isUserAdmin">
                        <a href="javascript:void(0)">
                            <i class="fa fa-globe fa-lg"></i> Panel sterowania
                            <i class="fa fa-sort-down fa-lg" style="float: right;"></i>
                        </a>
                    </li>
                    <ul class="sub-menu collapse" id="admin-panel">
                        <li>
                            <a href="#manage-system">
                                <i class="fas fa-caret-right"></i> Zarządzaj systemem</a>
                        </li>
                        <li>
                            <a href="#manage-nodes">
                                <i class="fas fa-caret-right"></i> Dodaj urządzenie</a>
                        </li>
                        <li>
                            <a href="#manage-streams">
                                <i class="fas fa-caret-right"></i> Zarządzaj streamami</a>
                        </li>
                        <li>
                            <a href="#manage-users">
                                <i class="fas fa-caret-right"></i> Użytkownicy systemu</a>
                        </li>
                    </ul>
                    <li>
                        <a href="#my-profile">
                            <i class="fa fa-user fa-lg"></i> Mój profil</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" ng-click="logout()">
                            <i class="fa fa-sign-out-alt fa-lg"></i> Wyloguj</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2 class="md-flex" ng-bind="pageTitle"></h2>
                </div>
            </md-toolbar>
            <md-content flex layout-padding>
                <main ng-view></main>
            </md-content>
        </div>
        <footer class="user-footer footer navbar-fixed-bottom">
            <div class="footer-build-with">Open source, build using:
                <img class="left-padding-sm" src="netcore.png" height="30" />
                <img class="left-padding-sm" src="vs.png" height="30" />
                <img class="left-padding-sm" src="vscode.png" height="30" />
                <img class="left-padding-sm" src="angularjs.png" height="30" />
                <img class="left-padding-sm" src="bootstrap.png" height="30" />
                <img class="left-padding-sm" src="git.png" height="30" />
                <img class="left-padding-sm" src="npm.png" height="16" />
                <img class="left-padding-sm" src="gulp.png" height="30" />
                <img class="left-padding-sm" src="raspberrypi.png" height="30" />
                <img class="left-padding-sm" src="arduino.png" height="28" />
            </div>
            <span class="pull-right right-padding-lg" style="padding-top: 6px;">M. Kryszczak 2018</span>
        </footer>
    </div>
    <script src="js/bundle.js"></script>
</body>

</html>
